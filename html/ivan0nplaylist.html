<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Я вытащу тебя со дна</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .player-container {
      padding: 20px;
    }

    .top-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .cover {
      width: 90px;
      height: 90px;
      background: #222;
      flex-shrink: 0;
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .track-info {
      flex: 1;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #fff;
    }

    .artist {
      font-size: 13px;
      color: #999;
    }

    .progress {
      margin: 20px 0 10px;
    }

    .time {
      font-size: 12px;
      color: #666;
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 2px;
      background: #666;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    .controls .buttons {
      display: flex;
      gap: 20px;
    }

    .controls button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .controls button:hover,
    .controls button.active {
      color: #fff;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .volume-container i {
      font-size: 14px;
      color: #ccc;
    }

    .volume-slider {
      width: 100px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="player-container">
    <div class="top-section">
      <div class="cover">
        <img src="https://i.pinimg.com/736x/a8/fc/da/a8fcda1b59b23c5c221ccb34ce6146ec.jpg" alt="Обложка">
      </div>
      <div class="track-info">
        <div class="title">я молодой вампир vamp</div>
        <div class="artist">Урал Гайсин</div>
      </div>
    </div>

    <div class="progress">
      <input type="range" id="seekbar" value="0" max="100">
      <div class="time">
        <span id="currentTime">0:00</span>
        <span id="duration">1:31</span>
      </div>
    </div>

    <div class="controls">
      <div class="buttons">
        <button title="Перемешать"><i class="fa-solid fa-shuffle"></i></button>
        <button title="Назад"><i class="fa-solid fa-backward-step"></i></button>
        <button id="playBtn" title="Воспроизвести"><i class="fa-solid fa-play"></i></button>
        <button id="repeatBtn" title="Повтор"><i class="fa-solid fa-repeat"></i></button>
      </div>
      <div class="volume-container">
        <i class="fa-solid fa-volume-high"></i>
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1">
      </div>
    </div>

    <audio id="audioPlayer" src="audio.mp3"></audio>
  </div>

  <script>
    const audio = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    const seekbar = document.getElementById('seekbar');
    const currentTime = document.getElementById('currentTime');
    const duration = document.getElementById('duration');
    const repeatBtn = document.getElementById('repeatBtn');
    const volumeSlider = document.getElementById('volumeSlider');

    let isPlaying = false;
    let isRepeating = false;

    playBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
      } else {
        audio.play();
        playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
      }
      isPlaying = !isPlaying;
    });

    repeatBtn.addEventListener('click', () => {
      isRepeating = !isRepeating;
      audio.loop = isRepeating;
      repeatBtn.classList.toggle('active', isRepeating);
    });

    audio.addEventListener('timeupdate', () => {
      seekbar.value = (audio.currentTime / audio.duration) * 100;
      currentTime.textContent = formatTime(audio.currentTime);
    });

    seekbar.addEventListener('input', () => {
      audio.currentTime = (seekbar.value / 100) * audio.duration;
    });

    audio.addEventListener('loadedmetadata', () => {
      duration.textContent = formatTime(audio.duration);
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    function formatTime(sec) {
      const minutes = Math.floor(sec / 60);
      const seconds = Math.floor(sec % 60);
      return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }
  </script>

</body>
</html>
